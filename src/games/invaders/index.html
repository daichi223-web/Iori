<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders - Iori v3.0 Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    #gameCanvas {
      display: block;
      background: #000;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    .controls h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .control-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .control-item kbd {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      font-weight: 600;
      margin-right: 10px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      #gameCanvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Space Invaders</h1>
    <p class="subtitle">Powered by Iori v3.0</p>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="controls">
      <h2>Controls</h2>
      <div class="control-grid">
        <div class="control-item">
          <kbd>←</kbd>
          <span>Move Left</span>
        </div>
        <div class="control-item">
          <kbd>→</kbd>
          <span>Move Right</span>
        </div>
        <div class="control-item">
          <kbd>SPACE</kbd>
          <span>Shoot</span>
        </div>
        <div class="control-item">
          <kbd>R</kbd>
          <span>Restart</span>
        </div>
      </div>
    </div>

    <div class="footer">
      Built with TDD by <a href="https://github.com/anthropics/iori" target="_blank">Iori</a>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
